<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte à rebours nouvelle année</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Nouvelle Année dans:</h1>

    <div class="countdown-container">
      <div class="countdown-elem days-c">
        <p class="text" id="Jours">0</p>
        <span>JOURS</span>
      </div>
      <div class="countdown-elem hours-c">
        <p class="text" id="Heures">0</p>
        <span>HEURES</span>
      </div>
      <div class="countdown-elem mins-c">
        <p class="text" id="Minutes">0</p>
        <span>MINUTES</span>
      </div>
      <div class="countdown-elem seconds-c">
        <p class="text" id="Secondes">0</p>
        <span>SECONDES</span>
      </div>
    </div>
  </body>
</html>
